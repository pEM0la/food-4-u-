<!DOCTYPE html>
<html lang="es">
    <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable="no">
        <link href="('https://fonts.googleapis.com/css2?family=Italiana&display=swap')" rel="stylesheet">
        <title>Food 4 U</title>
        <body>
            <div class="smart-wrap">
                <div class="smart-forms smart-container wrap-2">
                 
                  <div class="form-header header-primary">
                    <h4><i class="fa fa-calendar"></i>¡Haz tu reservación de mesa en tan solo segundos!</h4>
                  </div>
                   
                  <form method="post" action="/" id="contact">
                    <div class="form-body">
                     
                     <!-- OUR FORM ELEMENTS WILL GO HERE -->                                               
                       
                    </div>
                    <div class="form-footer">
                      <button type="submit" class="button btn-primary">Confirmar asistencia</button>
                      <button type="reset" class="button">Cancelar</button>
                    </div>
                     
                  </form>
                   
                </div>
              </div>
              <div class="section">
                <label for="guestname" class="field-label">Ingresar nombre del responsable de mesa</label>
                <label for="guestname" class="field prepend-icon">
                  <input type="text" name="guestname" id="guestname" class="gui-input" required="" placeholder="Ej: Kanverling Mendoza">
                  <span class="field-icon"><i class="fa fa-user"></i></span>  
                </label>
              </div>

                <div class="section colm colm6">
                  <label for="guestelephone" class="field-label">Número de teléfono</label>
                  <label for="guestelephone" class="field prepend-icon">
                    <input type="text" name="guestelephone" id="guestelephone" class="gui-input" required="" placeholder="télefono/celular">
                    <span class="field-icon"><i class="fa fa-phone-square"></i></span>  
                  </label>
                </div>
              </div>
               
              <div class="frm-row">
                <div class="section colm colm6">
                  <label for="adults" class="field-label">Cantidad de personas</label>
                  <label for="adults" class="field prepend-icon">
                    <input type="number" id="adults" name="adults" class="gui-input" required="" placeholder="ingrese cantidad especifíca">
                    <span class="field-icon"><i class="fa fa-users"></i></span>  
                  </label>
                </div>
               
              <div class="frm-row">
                <div class="section colm colm6">
                  <label for="checkin" class="field-label">Fecha para la reserva</label>
                  <label for="checkin" class="field prepend-icon">
                    <input type="text" id="checkin" name="checkin" class="gui-input" required="" placeholder="mm/dd/yyyy/hh">
                    <span class="field-icon"><i class="fa fa-calendar"></i></span>  
                  </label>
                </div>   
        </body>
</html>
